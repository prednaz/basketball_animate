<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="resources/jquery-ui.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="control">
    <button id="play"></button>
    <div id="position_display_precise"></div>
    <div class="label_slider">Position:</div>
    <div id="position_slider">
      <div id="position_display_slider" class="ui-slider-handle"></div>
    </div>
    <div class="label_slider">Speed:</div>
    <div id="speed_slider">
      <div id="speed_display" class="ui-slider-handle">100%</div>
    </div>
  </div>
  <object id="main_svg" type="image/svg+xml"></object>
  <audio id="music" preload="auto"></audio>

  <script src="resources/3.4.1_jquery.min.js"></script>
  <script src="resources/1.12.1_jquery-ui.min.js"></script>
  <script src="resources/2.1.3_TweenMax.min.js"></script>
  <script src="snap.svg-min.js"></script>
  <script src="library_svg_animate.js"></script>
  <script src="library_basketball.js"></script>
  <script id="animation"></script>
  <script>
    {
      const animation = location.hash.slice(1);
      if (animation.length !== 0 && !/\W/.test(animation))
        document.querySelector("#animation").src = "animation/" + animation + ".js";
    }
  </script>
  <script src="user_interface.js"></script>
</body>
</html>
